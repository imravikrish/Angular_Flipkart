<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>SignUp Form</h1>
                    <h6>Register Here!!!</h6>
                </div>
                <form>
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <div class="mb-3">
                            <label for="exampleInputFName" class="form-label">Full Name</label>
                            <input formControlName="fullName" type="text" class="form-control" id="exampleInputFName">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputNumber" class="form-label">Mobile Number</label>
                            <input formControlName="mobile" type="number" class="form-control" id="exampleInputNumber">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password"  type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-danger mb-2">Sign Up</button>
                      </form>
                      <a class="qLogin" routerLink="/login"> Already Registered ? Click to Login</a>
                </form>
            </div>
        </div>
    </div>
</div>

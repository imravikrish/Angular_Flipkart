<header>
    <div class="navbar navbar-dark bg-primary shadow-sm">
        <div class="navbar-brand align-items-center d-flex">
            <i routerLink="/products" style="font-size: 40px;" class="navicon fas fa-shipping-fast"> &nbsp;
            </i>
            <strong routerLink="/products" style="font-size: 30px;">FlipKart</strong>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search Product">
            </div>
            <span class="fas fa-search search-icon"></span>
        </div>
        <button routerLink="/wishlist" class="wishlistbtn btn btn-primary">
            <i style="font-size: 30px;" class="fa fa-heart-o" aria-hidden="true"></i>
            <div style="font-size: 10px;" class="badge bg-danger"> {{totalWishlistItems}} </div>
        </button>
        <button routerLink="/cart" class="btn btn-primary">
            <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
            <div style="font-size: 10px;" class="badge bg-danger"> {{totalItems}} </div>
        </button>
    </div>
</header>
